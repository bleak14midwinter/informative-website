    <main><!--The main page content -->
        
        	<h2>Get in touch</h2>
        	
        	<form  id="form1">
        	    
        	<fieldset>
            <legend>Your contact details</legend>
        	<label for="name">Name <em>(required)</em></label>
            <input type="text" id="name" placeholder="e.g. John Smith" required/>
            <label for="email">Email address <em>(required)</em></label>
            <input type="email"  id="email" placeholder="e.g. JohnSmith54@gmail.com" required/>
            <label for="url">Website address</label>
            <input type="url" id="url" placeholder="e.g. http://yourwebsite.com"/>
            </fieldset>
            
            <fieldset>
            <legend>Your comments</legend>
            <label for="message">Message: </label>
            <textarea id="message" required placeholder="Enter your message here"></textarea>
            </fieldset>
            
            <fieldset>
            <legend>About you <em>(optional)</em></legend>
            <label for="date">Birthdate <em>(optional)</em></label>
            <input id="date" type="date" />
            <label for="color">Favorite colour <em>(optional)</em></label>
            <input id="color" type="color" />
            <label for="date">Favorite number <em>(optional)</em> </label>
            <input id="number" type="number" min=0 max=99999999 step=1 placeholder="54"/>
            </fieldset>
            
            <fieldset>
            <legend>Would you like more information?</legend>
            <label for="information-yes">
            <input type="radio" id="information-yes" name="information" value="yes" />Yes please</label>
            <label for="information-no">
            <input type="radio" id="information-no" name="information" value="no" checked />No thanks</label>
            </fieldset>
            
            <input type="reset" value="Clear all answers" />
            <input type="submit" value="Click to send" />
            
            </form>
